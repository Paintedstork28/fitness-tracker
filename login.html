<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Fitness Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            color: #6366f1;
            margin-bottom: 1rem;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .google-btn {
            width: 100%;
            padding: 1rem;
            background: #db4437;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background 0.3s;
        }
        
        .google-btn:hover {
            background: #c23321;
        }
        
        .google-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            display: none;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .debug {
            margin-top: 2rem;
            padding: 1rem;
            background: #f3f4f6;
            border-radius: 0.5rem;
            text-align: left;
            font-size: 0.875rem;
        }
        
        .debug h4 {
            margin-bottom: 0.5rem;
            color: #374151;
        }
        
        .debug ul {
            margin: 0;
            padding-left: 1rem;
        }
        
        .debug li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-dumbbell"></i>
        </div>
        
        <h1>Fitness Tracker</h1>
        <p>Sign in with your Google account to start tracking your fitness journey.</p>
        
        <button class="google-btn" id="signin-btn" onclick="signInWithGoogle()">
            <i class="fab fa-google"></i>
            Sign in with Google
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="debug">
            <h4>Debug Info:</h4>
            <ul>
                <li>Page Loaded: <span id="page-status">‚úÖ Yes</span></li>
                <li>Supabase Script: <span id="supabase-status">Loading...</span></li>
                <li>Client Ready: <span id="client-status">No</span></li>
                <li>Last Error: <span id="error-status">None</span></li>
            </ul>
        </div>
    </div>

    <!-- Load Supabase UMD build directly -->
    <script src="https://unpkg.com/@supabase/supabase-js@2.57.2/dist/umd/supabase.js"></script>
    
    <script>
        // Configuration
        const SUPABASE_URL = 'https://skomlyzhbhnqvfncgxhx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNrb21seXpoYmhucXZmbmNneGh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMzA1NzMsImV4cCI6MjA3MjgwNjU3M30.zlh95D-DZOA3adH5z32ae5u0bmGtD45MBzPkIIu2UgA';
        
        let supabase = null;
        let isReady = false;
        
        // Update debug info
        function updateDebug() {
            document.getElementById('supabase-status').textContent = 
                typeof window.supabase !== 'undefined' ? '‚úÖ Loaded' : '‚ùå Not loaded';
            document.getElementById('client-status').textContent = isReady ? '‚úÖ Yes' : '‚ùå No';
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
        
        // Hide status message
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        // Initialize Supabase
        function initSupabase() {
            try {
                console.log('Attempting to initialize Supabase...');
                console.log('window.supabase:', typeof window.supabase);
                
                if (typeof window.supabase === 'undefined') {
                    throw new Error('Supabase script not loaded');
                }
                
                console.log('window.supabase.createClient:', typeof window.supabase.createClient);
                
                if (typeof window.supabase.createClient !== 'function') {
                    throw new Error('createClient function not available');
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                isReady = true;
                
                showStatus('‚úÖ Ready to sign in!', 'success');
                console.log('‚úÖ Supabase initialized successfully');
                updateDebug();
                
            } catch (error) {
                console.error('‚ùå Supabase initialization failed:', error);
                showStatus('‚ùå Failed to initialize: ' + error.message, 'error');
                document.getElementById('error-status').textContent = error.message;
                updateDebug();
            }
        }
        
        // Sign in with Google
        async function signInWithGoogle() {
            if (!isReady) {
                showStatus('‚ùå Not ready yet. Please wait...', 'error');
                return;
            }
            
            try {
                showStatus('üîÑ Signing in...', 'info');
                document.getElementById('signin-btn').disabled = true;
                
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.origin + '/index.html'
                    }
                });
                
                if (error) {
                    throw error;
                }
                
                showStatus('‚úÖ Redirecting...', 'success');
                
            } catch (error) {
                console.error('Sign in error:', error);
                showStatus('‚ùå Sign in failed: ' + error.message, 'error');
                document.getElementById('error-status').textContent = error.message;
                document.getElementById('signin-btn').disabled = false;
            }
        }
        
        // Wait for Supabase to load
        function waitForSupabase() {
            let attempts = 0;
            const maxAttempts = 100; // 10 seconds
            
            const checkInterval = setInterval(() => {
                attempts++;
                console.log(`Checking for Supabase... attempt ${attempts}`);
                updateDebug();
                
                if (typeof window.supabase !== 'undefined') {
                    clearInterval(checkInterval);
                    console.log('Supabase found, initializing...');
                    initSupabase();
                } else if (attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    console.error('Supabase not found after 10 seconds');
                    showStatus('‚ùå Supabase failed to load after 10 seconds', 'error');
                    document.getElementById('error-status').textContent = 'Timeout loading Supabase';
                }
            }, 100);
        }
        
        // Start when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Page loaded, starting initialization...');
            showStatus('üîÑ Loading...', 'info');
            
            // Start checking for Supabase
            waitForSupabase();
        });
        
        // Also try to initialize immediately (in case script loads before DOMContentLoaded)
        if (typeof window.supabase !== 'undefined') {
            console.log('Supabase already available, initializing immediately...');
            initSupabase();
        }
    </script>
</body>
</html>
